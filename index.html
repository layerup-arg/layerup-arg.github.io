<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layer Up - Catálogo Productos 3D</title>
  <meta name="description" content="Layer Up: impresión 3D personalizada. Llaveros, figuras, clickers y sorpresas." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="gradient-bg min-h-screen smooth-scroll">
  <header class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50">

    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Logo izquierda -->
      <a href="/">
        <img src="fotos/img/logo.jpg" alt="Logo Layer Up" class="h-20 w-auto rounded-full" />
      </a>
      <!-- Título centrado -->
    <div class="container mx-auto px-4 py-3 text-center">
      <h1 class="text-5xl font-bold text-blue-300">Layer Up</h1>
    </div>
      <!-- Instagram derecha -->
      <a href="instagram://user?username=layerup.arg" aria-label="Instagram">
        <img src="fotos/img/insta.png" alt="instagram" class="h-20 w-auto rounded-full" />
      </a>
    </div>
  </header>

  <nav id="categoriesNav" class="py-4" aria-label="Categorías"></nav>
  <main id="content"></main>

  <footer class="bg-gray-800 text-white py-6 mt-8">
    <div class="container mx-auto px-4 text-center">
      <h3 class="text-lg font-bold mb-2">Layer Up</h3>
      <p class="text-gray-300 mb-3 text-xs">Transformamos tus ideas en realidad con impresión 3D de alta calidad</p>
    </div>
  </footer>

  <a href="https://wa.me/5491140928282?text=%C2%A1Hola!%20Quiero%20info%20de%20Layer%20Up" 
     class="whatsapp-float bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-2xl" aria-label="WhatsApp">
      <img src="fotos/img/WhatsApp.png" alt="Contactanos" class="h-10 w-auto" />
    </a>

  <div id="galleryModal" class="fixed inset-0 z-[1000] hidden" role="dialog" aria-modal="true" aria-labelledby="galleryTitle">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" data-close="true"></div>
    <div class="relative h-full w-full flex items-center justify-center p-4">
      <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden">
        <div class="flex items-center justify-between px-4 py-3 border-b">
          <h3 id="galleryTitle" class="text-sm font-semibold text-gray-800">Galería</h3>
          <button id="galleryClose" class="p-2 rounded-full hover:bg-gray-100" aria-label="Cerrar">✖</button>
        </div>
        <div class="relative bg-black">
          <img id="galleryImage" src="" alt="" class="mx-auto max-h-[70vh] w-auto select-none">
          <button id="galleryPrev" class="nav-btn left-2" aria-label="Anterior">‹</button>
          <button id="galleryNext" class="nav-btn right-2" aria-label="Siguiente">›</button>
        </div>
        <div class="px-4 pt-3">
          <div id="galleryDots" class="flex items-center justify-center gap-2 py-1"></div>
          <div class="mt-2 overflow-x-auto">
            <div id="galleryThumbs" class="flex gap-2 min-w-full pb-3"></div>
          </div>
        </div>
        <div class="flex items-center justify-between px-4 py-3 border-t text-xs text-gray-600">
          <div id="galleryCaption" class="truncate">—</div>
          <div><span id="galleryIndex">1</span>/<span id="galleryTotal">1</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js?v=2" defer></script>
</body>
</html>
